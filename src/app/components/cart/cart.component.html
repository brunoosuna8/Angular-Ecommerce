<section class="products-container">

    <div class="info-product subtotal">SUBTOTAL</div>
  </div>
  <app-cart-product
    *ngFor="let cartProduct of cartProducts"
    [cartProduct]="cartProduct"
  ></app-cart-product>
  <div class="buy">
    <h4>Total: {{ total | currency }}</h4>
    <button class="green-button">Buy</button>
